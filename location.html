<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function load() {
        //버튼에 추가한 이벤트 처리 함수
        let selected = document.getElementById("site");
        location.href = selected.options[selected.selectedIndex].value;
        // select태그의 options ==> option 태그의 목록이 배열로 반환
        // selectedIndex 를 사용해서 현재 선택된 option의 인덱스를 가져온다.
        // 실제로 페이지 이동을 하는 객체인 location.href 를 조작하면 된다.
      }
    </script>
  </head>
  <body>
    <h1>location 객체를 통해 웹사이트 접속</h1>
    <hr />
    사이트 선택 :
    <select id="site">
      <option value="https://www.naver.com" selected>네이버</option>
      <!--selected : 기본 선택-->
      <option value="https://www.google.com">구글</option>
      <option value="https://www.microsoft.com">마이크로소프트</option>
      <option value="history.html">history</option>
    </select>
    <p>
      <button onclick="load()">웹 사이트 접속</button>
    </p>
  </body>
</html>
