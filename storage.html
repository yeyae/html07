<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      sessionStorage.setItem("score", "80"); // (키 , 값)
      sessionStorage["score2"] = "100"; // ["키"]  = 값
      let score = sessionStorage.getItem("score"); // 키를 통해서 스토리지 안에 저장된 값 가져오기
      let score2 = sessionStorage["score2"];
      alert(score + "," + score2); // 알림창을 통해 스토리지에서 가져온 값 출력

      let key = sessionStorage.key(0); // 세션스토리지의 첫번째 키
      console.log(key);

      for (let i = 0; i < sessionStorage.length; i++) {
        document.write(sessionStorage.key(i) + "<br>");
      }

      // JSON 객체 JavaScript Object Notation => 구조화된 자바스립트 객체
      let user = {
        id: "testId",
        password: "testPw",
      };
      // JSON.stringify() => 객체를 문자열로 변경 왜? => 스토리지에는 문자열만 저장이 가능
      sessionStorage.setItem("user", JSON.stringify(user));
      // JSON.parse() => 문자열로 된 JSON 객체를 다시 Object 로 변경
      let user2 = JSON.parse(sessionStorage.getItem("user"));
    </script>
  </head>
  <body></body>
</html>
